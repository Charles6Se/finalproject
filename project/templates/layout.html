<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.2/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/helpers.py" rel="functions">

        <title>MyProgramMaker</title>
    </head>

    <!-- <body style="background-color:aquamarine;"> -->
    <body style="background-color:#002244;">

        <nav class="navbar navbar-dark navbar-expand-md bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="white">My</span>
                    <span class="red">Program</span>
                    <span class="yellow">Maker</span>
                </a>

                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navcol-1">

                        {% if session["user_id"] %}

                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a href="/generate" class="rounded-pill">Generate Program</a></li>
                                <li class="nav-item"><a href="/history" class="rounded-pill">Program History</a></li>
                            </ul>

                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="navbar-brand" href="/logout">Log Out</a></li>
                            </ul>

                        {% else %}
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a href="/register" class="rounded-pill">Register</a></li>
                                <li class="nav-item"><a href="/login" class="rounded-pill">Log In</a></li>
                            </ul>
                        {% endif %}

                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://www.whrb.org/">WHRB 95.3 FM</a>
        </footer>

    </body>

</html>
